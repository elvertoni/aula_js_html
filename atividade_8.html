  <body>
    <h1>Atividade 8</h1>
    <p>
      8 - Escreva uma função que mostre a tabuada em um parágrafo no documento
      HTML de um número informado pelo usuário. Por exemplo, considerando que o
      número lido é 2, o formato da apresentação deve ser o seguinte: 
      2 x 1 = 2
      2 x 2 = 4
    </p>

    <h1>Tabuada</h1>
    <label for="numero">Digite um número para ver a sua tabuada:</label>
    <input type="number" id="numero" name="numero" />
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <p id="tabuada"></p>
  </body>
